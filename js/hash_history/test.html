<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin</title>
</head>
<body>
    <script> 
        let obj ={
            name:"kailin",
            getName:function(...args){
                console.log(this.name);
                console.log(args);
            }
        }
        let obj2={
            name:"han",

        }
        obj.getName()
        obj.getName.call(obj2,1,2,3)//立即执行
        obj.getName.apply(obj2,[1,2,3])//立即执行
        obj.getName.bind(obj2)//返回一个函数
        let func = obj.getName
        func.bind(obj2)()
        
    </script>
</body>
</html>
