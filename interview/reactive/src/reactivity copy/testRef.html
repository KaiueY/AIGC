<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { ref } from './ref.js'
    import { effect } from './effect.js'

    const count = ref(0)

    effect(() => {
      console.log(`count的值为：${count.value}`);
    })

    setInterval(() => {
      count.value++
    }, 2000)
  </script>
</body>
</html>
