<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()" id="btn">获取电影数据</button>
    <ul id="ul"></ul>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let ul = document.getElementById('ul')
        function getData(){
            $.ajax({
                url:'https://mock.mengxuegu.com/mock/65a91543c4cd67421b34c898/movie/movieList',
                method:'GET',
                data:{
                    name :'kailin',
                    age:18
                },
                success:function(data){
                    for(let i =0;i<data.movieList.length;i++){
                        const li = document.createElement('li')
                        li.innerText = `${data.movieList[i].nm} -- ${data.movieList[i].star}`
                        ul.appendChild(li)
                    }
                }
            })
        }
    </script>
</body>
</html>
