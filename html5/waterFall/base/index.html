<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        li{
            width: 200px;
            height: 50px;
            background-color: brown;
            border: 1px solid #000;
            list-style: none;
            float: left;
            /* 会使得父容器脱离文档流 */
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        var li =document.querySelector('li');//只会获取第一个li
        
    
    
    </script>
</body>
</html>
